    <div class="container">
          <div class="container-register"></div>
          <div class="div-form" role="form">
              <div class="div-form-display">
                  <section class="div-form__body">
                    <table class="filter-table">
                        <tr>
                            <th>Filtrar CNPJ:</th>
                            <th>Razão Social:</th>
                            <th>Nome Fantasia:</th>
                            <th>Ações</th>
                        </tr>
                        <tr>
                            <td> 
                                <input type="text" id="cnpjInfo">
                                <input type="hidden" type="text" id="fornecedorId" >
                            </td>
                            <td style="width: 40%;"> 
                                <input type="text" id="razaoSocial" readonly style="background-color: rgb(239, 239, 239);color: black;">

                            <td style=" display: flex; width: 100%;">
                                <div class='divBtn-horizontal'>

                                    src="../style//img/procurar.png" alt="">Buscar</button>

                            </div>
                            </td>
                        </tr>
                    </table>
                    <div class="div-form-container-info">
                        <div class="filtrados">

                            </ul>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:3000; img-src 'self' data:;">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/css/login_menu/menu_interno.css">
    <link rel="stylesheet" href="../style/css/css_global/form_padrao.css">
    <link rel="stylesheet" href="../style/css/css_global/btn.css">
    <link rel="stylesheet" href="../style/css/css_global/inputs.css">
    <link rel="stylesheet" href="../style/css/css_global/info.css">
    <style>
        #cadastro-cliente a {
            background: var(--hover-color);
            color: black;
            text-shadow: none;
            border-bottom: 2px solid black;
            cursor: pointer;
        }
    </style>
    <title></title>
</head>

<body>
    <header>
        <nav style="background-color: rgb(0, 38, 87);">
            <ul id="ul-Menu"></ul>
        </nav>
        <nav class="nav-menu-2">
            <ul class="menu-secundario" id="menu-secundario-cliente">
                <li id="cadastro-cliente">
                    <a id="li-cadastroCliente" href="./registrar_cliente.html">Cadastrar novo Cliente</a>
                </li>
                <li>
                    <a href="./alterar_cliente.html">Informações Cadastrais do Cliente / Alterar</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="container-register"></div>
        <div class="div-form" role="form">
            <div class="div-form-display">
                <section class="div-form-img">
                    <p class="titulo-img">Cadastro Cliente</p>
                    <img class="img-produto" src="../style/img/cadastroCliente.png" alt="">
                </section>
                <section class="div-form__body">
                    <div class="form-group">
                        <div id="div-cpf">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf" name="cpf" required>
                        </div>
                        <div id="div-nome">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div id="div-date">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="dataNascimento" name="dataNascimento">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div-cep">
                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" required>
                        </div>
                        <div id="div-logradouro">
                            <label for="logradouro">Logradouro:</label>
                            <input type="text" id="logradouro" name="logradouro">
                        </div>
                        <div id="div-numero">
                            <label for="numero">Número:</label>
                            <input type="text" id="numero" name="numero">
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div-bairro">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro">
                        </div>
                        <div id="div-uf">
                            <label for="estado">Estado:</label>
                            <select id="uf" name="estado" required></select>
                        </div>
                        <div id="div-cidade">
                            <label for="cidade">Cidade:</label>
                            <select id="cidade" name="cidade" required></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div-tel">
                            <label for="telefone">Contato:</label>
                            <input type="tel" id="telefone" name="telefone" required>
                        </div>
                        <div id="div-email">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div id="div-ocupação">
                            <label for="ocupacao">Ocupação:</label>
                            <select name="ocupacao" id="ocupacao">
                            </select>
                        </div>
                        <div id="div-credito">
                            <label for="cidade">Liberar Crédito:</label>
                            <input id="creditoLiberar" value="0,00" name="credito" required></input>
                        </div>
                        <div id="div-observacoes" style="display: none;">
                            <label for="observacoes">Observações:</label>
                            <textarea cols="47" id="observacoes" name="observacoes" rows="4"
                                placeholder="Informações adicionais sobre o cliente"></textarea>
                        </div>
                    </div>
                </section>
            </div>
            <footer class="div-form__footer">
                <p class="informativo observacoes">⚠️ <strong>Atenção: Antes de cadastrar, verifique se todos os dados
                        do cliente estão corretos. O crédito é opcional, mas sem um valor liberado, o cliente não será
                        aprovado no crediário da loja.</strong>
                </p>
                <button id="salvar-cliente"><img class="img-disquete" src="../style/img/disquete.png"
                        alt="">Gravar</button>
                <button id="limparButton"><img class="img-excluir" src="../style//img/excluir.png"
                        alt="">Limpar</button>
            </footer>
        </div>
</body>
<script src="../Renderer/Menu/renderer_menu.js"></script>
<script src="../Renderer/services/formatters.js"></script>
<script src="../Renderer/Cliente/api_clientes.js"></script>
<script src="../Renderer/services/cidadesPorEstados.js"></script>
<script src="../Renderer/Cliente/register_cliente.js"></script>
<script src="../Renderer/services/alertMsg.js"></script>
<script src="../Renderer/services/ocupacao.js"></script>
</html>
